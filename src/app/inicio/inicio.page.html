<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="assets/images/threads.png" alt="Threads Icon" class="threads-icon">
    <ion-segment color="dark">
      <ion-segment-button value="parati" content-id="parati">
        <ion-label>Para ti</ion-label>
      </ion-segment-button>
      <ion-segment-button value="seguidos" content-id="seguidos">
        <ion-label>Seguidos</ion-label>
      </ion-segment-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <app-nuevo-hilo></app-nuevo-hilo>

    <ion-segment-content id="seguidos"></ion-segment-content>
  </ion-segment-view>
</ion-content>
